<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="icon/store.png">
    <link rel="stylesheet" href="style.css">
    <title>Lista Supermercado</title>
</head>
<body class="bg-green-100">
    
    <header class="w-full bg-green-700 text-center py-4 font-mono font-bold text-xl text-white italic">
        <h1>Lista Supermercado</h1>
    </header>

    <section class="bg-green-500 w-6/6 lg:w-3/5 my-8 mx-auto rounded-md py-4 shadow-xl md:w-4/5">
        <div class="bg-green-200 w-4/5 h-12 mx-auto h-auto rounded-md shadow-2xl text-center py-12">
            <h1 class="font-mono font-bold text-green-800 text-center py-2 text-xl mb-2 italic">Informe os produtos</h1>
            <div class="text-center cadastro">
                <input type="text" placeholder="Nome do produto..." class="px-2 rounded-md shadow-md block my-3 mx-auto md:w-1/2 lg:inline lg:my-2 lg:w-1/2 w-5/6" name="nome">
                <input type="number" placeholder="Quantidade de itens..." class="px-2 rounded-md shadow-md block my-3 mx-auto md:w-1/2 lg:inline lg:my-2 lg:w-1/2 w-5/6" name="quant">
                <input type="number" placeholder="Valor do produto..." class="px-2 rounded-md shadow-md block my-3 mx-auto md:w-1/2 lg:inline lg:my-2 lg:w-1/2 w-5/6" name="valor">
            </div>
            <button type="submit" class="bg-green-800 py-1 w-4/5 font-mono font-bold text-lg text-white italic my-2 rounded-md shadow-2xl mt-8 hover:bg-green-400 hover:text-green-800" id="cadastrar">Cadastrar</button>
        </div>
        <div class="lista-produtos">

        </div>

        <div class="soma-produtos bg-green-200 rounded w-4/5 mx-auto my-2 py-5 pl-6 h-auto shadow-2xl">
            <h1 class="font-mono text-xl italic font-bold">Total: R$ 0,00</h1>
            <button type="submit" class="bg-green-800 py-1 px-8 my-2 rounded-md font-mono font-bold text-white italic hover:bg-green-400 hover:text-green-800" name="limpar">Limpar</button>
        </div>

    </section>

    <footer class="w-full text-center font-mono font-bold italic bg-green-700 py-4 text-white">
        <h2>App desenvolvido por <b class="text-green-300">Hermando Thiago</b></h2>
    </footer>

    <script src="script.js"></script>
</body>
</html>
